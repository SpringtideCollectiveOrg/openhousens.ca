{% load url from future %}{% load staticfiles %}<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title %}{% endblock %} - OpenHouseNS</title>
<meta name="description" content="Easily track what's said in the Nova Scotia Legislature">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<nav class="navbar" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <span class="navbar-brand">
        OpenHouseNS
      </span>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'legislature:home' %}">Home</a></li>
        <li><a href="{% url 'legislature:speaker-list' %}">People</a></li>
        <li><a href="{% url 'legislature:section-list' %}">Debates</a></li>
        <li><a href="{% url 'legislature:bill-list' %}">Bills</a></li>
        <li><a href="{% url 'legislature:about' %}">About</a></li>
      </ul>
      <form action="{% url 'legislature:haystack_search' %}" method="get" class="navbar-form navbar-right" role="search">
        <input name="q" type="text" class="form-control" placeholder="Enter a bill, keyword, phrase or name">
        <button type="submit" class="btn btn-default">Search</button>
      </form>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
{% block js %}{% endblock %}
<script src="{% static 'js/main.js' %}"></script>

<script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
ga('create', 'UA-52754755-1', 'auto');
ga('send', 'pageview');
</script>

</body>
</html>
