{% load legislature_extras %}

<p class="context">
  <span class="title">
    <a href="{{ section|single_page_hansard_url }}#ss{{ section.id }}">
      {{ section.title|heading }}
    </a>
  </span>
  <span class="date">
    <a href="{{ section|hansard_url }}">{{ section.start_date|date:"F jS, Y" }}</a>
  </span>
</p>

{% if section.parent.parent_id %}
<p class="note">A debate in {{ section.parent.title|heading }}.</p>
{% endif %}
